<h3>{{leyenda}} - {{porcentage}}</h3>
<div class="input-group">
  <div class="input-group-prepend" id="button-addon3">
    <button class="btn btn-outline-primary border" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>
  <input #txtProgress type="number" class="form-control border" name="porcentage" [(ngModel)]="porcentage"   (ngModelChange)="onChanges($event)" min="1" max="100" >
  <div class="input-group-prepend" id="button-addon4">
    <button class="btn btn-outline-primary border" type="button" (click)="cambiarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
