<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Progress Bar - {{porcentage1}}</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentage1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentage1 + '%' "></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="porcentage2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentage2 + '%' "></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">
       <app-incrementador name="Progress Blue" [porcentage]="porcentage1" (updateValue)="porcentage1=$event" ></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
       <app-incrementador name="Progress Green" [porcentage]="porcentage2" (updateValue)="porcentage2=$event" ></app-incrementador>
      </div>
    </div>
  </div>

</div>
